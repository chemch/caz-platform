name: Build and Push to ECR

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Make All Scripts Runnable
        run: chmod +x ${{ github.workspace }}/scripts/*

      - name: Run ECR build and push Script
        run: ${{ github.workspace }}/scripts/build-push-all.sh dev
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          IMAGE_TAG: ${{ github.sha }}

      - name: Trigger Dispatch to CI/CD
        run: ${{ github.workspace }}/scripts/trigger-deploy.sh dev dev
        env:
          REPO_OWNER: ${{ github.repository_owner }}
          GH_TOKEN: ${{ secrets.CONF_REPO_PAT }}