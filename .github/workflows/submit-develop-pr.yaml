name: Run Unit Tests

on:
  workflow_dispatch:
  pull_request:
    branches:
      - develop

jobs:
  run-unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install all requirements.txt files
        run: |
          find . -name "requirements.txt" -print0 | while IFS= read -r -d '' file; do
            echo "Installing from $file"
            pip install -r "$file"
          done

      - name: Run all unit tests
        run: pytest